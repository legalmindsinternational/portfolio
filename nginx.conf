worker_processes  1;
events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- rate / connection limit zones (added) ---
    # per-IP request rate for API (30 requests per minute)
# per-IP request rate for API (~480 req/day per IP)
limit_req_zone $binary_remote_addr zone=api_req:10m rate=30r/m; # per-IP request rate for admin (10 requests per minute) 
limit_req_zone $binary_remote_addr zone=admin_req:10m rate=10r/m; # per-IP concurrent connection limit
limit_conn_zone $binary_remote_addr zone=addr:10m;
    # ------------------------------------------------

    upstream pb { server 127.0.0.1:8090; }

    server {
        listen 8080;
        root /app/release/dist;
        index index.html;

        # apply a per-IP concurrent connection limit for this server (added)
        limit_conn addr 5;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            limit_req zone=api_req burst=10;   # no nodelay -> extra requests are delayed
            proxy_pass http://pb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /admin { return 301 /admin/; }

        location /admin/ {
            # rate-limit admin requests per IP (added, tighter than API)
            limit_req zone=admin_req burst=5 nodelay;
            rewrite ^/admin/(.*)$ /_/$1 break;
            proxy_pass http://pb;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect /_/ /admin/;
            proxy_redirect http://127.0.0.1:8090/_/ /admin/;
            proxy_redirect http://localhost:8090/_/ /admin/;
        }
    }
}
