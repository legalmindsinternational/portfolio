worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    charset       utf-8;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name _;

        # Serve your frontend
        root /data/release/dist;
        index index.html;

        # --- PocketBase Admin ---
        # Example: https://yourdomain.com/admin
        location /admin/ {
            # PocketBase admin UI is normally served from /_/*
            rewrite ^/admin(/.*)$ /_/$1 break;
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- PocketBase API ---
        # Example: https://yourdomain.com/api/collections
        location /api/ {
            proxy_pass http://127.0.0.1:8090$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Frontend fallback (SPA routing) ---
        location / {
            try_files $uri /index.html;
        }

        # --- Optional health endpoint for Fly ---
        location = /health {
            add_header Content-Type text/plain;
            return 200 "ok\n";
        }
    }
}

